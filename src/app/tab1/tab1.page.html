<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section>
    <a *ngFor="let item of categorias"
      [ngStyle]="{'background-image': 'url('+item.fotoUrl+')'}"
      [routerLink]="['/categoria',item.nombre]" 
      >
      <span>{{item.nombre}}</span>
      </a>
  </section>
</ion-content>
